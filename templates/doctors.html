		<style>
			  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
	
}

.contact-cards {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Three cards per row */
    gap: 20px; /* Spacing between cards */
}

.contact-card {
    background-color: #8cd1f9;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    padding: 20px;
}

.contact-card h2 {
    margin-top: 0;
    margin-bottom: 10px;
}

.contact-card p {
    margin: 0;
    color: #333;
}

.contact-card .details {
    margin-top: 15px;
}

.contact-card .details span {
    font-weight: bold;
}
.contact-card:hover {
    background-color: #007bff;
    color: #fff;
    transition: background-color 0.3s ease;
}

		</style>
